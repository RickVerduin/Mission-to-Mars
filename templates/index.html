<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Mission to Mars</title>
   <link
     rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-success btn-lg" href="/scrape"
                role="button"><i>Scrape New Data</i></a></p>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <blockquote class="blockquote">
                            <p>{{ mars.news_paragraph }}</p>
                            <footer class="blockquote-footer">Source: <cite title="Source Title"><a href="https://redplanetscience.com/">redplanetscience.com</a></cite></footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img
                src="{{mars.featured_image }}"
                class="img-responsive"
                alt="Responsive image"
                />
            </div>
            <div class="col-md-4">
                <!-- Mars Facts -->
                <div class="row bg-danger" id="mars-facts">
                    <h4><b>Mars Facts</b></h4>
                    {{ mars.facts | safe }}
                </div>
            </div>
        <!-- Mars hemispheres -->
        <div class="row" id="mars-hemispheres"></div>
            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-3">
                <h4>{{ hemisphere["title"] }}</h4> 
                <img src={{ hemisphere["img_url"] }} class="img-responsive" alt=""/>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
